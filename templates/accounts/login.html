{% extends "base.html" %}

{% block title %}- Login {% endblock title %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              {% include "parts/_alerts.html" %}
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Email/Username</label>
                  <input type="text" name="username-email" placeholder="Email or Username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control"  required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <small class="text-muted ml-2">
                  <a href="{% url 'password_reset' %}"  >Forgot password?</a>
              </small>
              </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
