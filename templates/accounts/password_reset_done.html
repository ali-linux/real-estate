{% extends "base.html" %}

{% block title %}- New Password {% endblock title %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Reset Password</h4>
            </div>
            <div class="card-body">
              {% include "parts/_alerts.html" %}
              <form action="{% url 'password_reset_done' token %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="Password">New Password</label>
                  <input type="password" name="password1" minlength="8" placeholder="minimum characters: 8" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>

                <input type="submit" value="Reset Password" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
